<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6" style="height: 570px;">
                <img src="../../assets/img/theme/undraw_group_chat_v059.svg" class="img-fluid pt-5 mt-5 mb-5 pb-5">
            </div>
            <div class="col-lg-6 pt-5 mt-5">
                <div class="row card shadow-lg border-0 mb-2" *ngFor="let msg of messageArray">
                    <div class="col-sm-3">
                        <div class="badge badge-pill badge-danger">{{ msg.user }} </div>
                    </div>    
                    <div class="col-sm-9">
                        <div class="card shadow-md border-0 pt-2 pl-1"> {{ msg.message }}</div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-alternative" placeholder="Your message ..." [(ngModel)]="messageText">
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-primary" style="background-color: #ac0700;" (click)="send()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
